<div>&nbsp;</div>

<div class="container">
  <div class="login-form">
    <form action="" method="post">
      <h2 class="text-center">Log in</h2>
      <div>&nbsp;</div>
      <div xclass="form-group">
        <input type="text" class="form-control" placeholder="Username" required="required" name="Login" [(ngModel)]="addUserLogin">
      </div>
      <div>&nbsp;</div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="required" name="Pwd" [(ngModel)]="addUserPwd">
      </div>
      <div>&nbsp;</div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="matchLogin()" >Log in</button>
      </div>
      {{teststring}}
      <!--
      <div class="clearfix">
        <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
        <a href="#" class="float-right">Forgot Password?</a>
      </div>
      -->
    </form>
    <div>&nbsp;</div>
    <p class="text-center"><a routerLink="/register">Create an Account</a></p>
  </div>
</div>

<div>&nbsp;</div> <div>&nbsp;</div> <div>&nbsp;</div>
<div class="container">
  <form action="" method="post">
    <h3 class="text-center">Have a poll number ?</h3>
    <h4 class="text-center">Enter it here !</h4>
    <div>&nbsp;</div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Poll Number" name="guestNumber" [(ngModel)]="guestParticipate">
      <div>&nbsp;</div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="guestVote()">Submit Poll Number</button> <!-- might have to change later-->
        {{testStringGuest}}
      </div>
    </div>
  </form>

</div>
