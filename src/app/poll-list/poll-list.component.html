<body>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-8"><h2><b>My Polls : </b></h2></div>

        <p></p>
      </div>
    </div>
    <table class="table table-bordered" >
      <thead>
      <tr>
        <th style="width:70px">Poll ID</th>
        <th>Question</th>
        <th>Status</th>
        <th>Public</th>
        <th>Result</th>
        <th>Actions</th>

      </tr>
      </thead>
<!-- add this part when it's done-->

      <tbody>
      <tr *ngFor="let poll of pollArr">
        <td>{{poll.id}}</td>
        <td>{{poll.topic}}</td>
        <td>{{poll.status}}</td>
        <td>{{poll.publicAccess}}</td>
        <td>{{poll.yesNb}}/{{poll.noNb}}</td>
        <td>
          <div class="btn-group" >
            <button type="button" class="btn btn-info btn-sm" (click)="openPoll(poll)">Open</button>
            <button type="button" class="btn btn-info btn-sm" (click)="closePoll(poll)">Close</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deletePoll(poll)">Delete</button>

          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div>&nbsp;</div>


<div class="container">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-8"><h2><b>Add a new poll : </b></h2></div>
        <p></p>
        <label for="subject">Question :</label><br>
        <input type="text" id="subject" name="subject" required="required" [(ngModel)]="addPollSubject"><br>
        <div>&nbsp;</div>
      <!--<input type="number" id="ispublic" name="ispublic" [(ngModel)]="addPollIspublic"><br>   -->
         <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="addPollIspublic">
          <label class="form-check-label" for="flexCheckDefault">Make poll public</label>
        </div>
      <div>&nbsp;</div>
       <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg" (click)="addPoll()">Submit New Poll</button>
       </div>
    </div>
  </div>
</div>

<div>&nbsp;</div> <div>&nbsp;</div> <div>&nbsp;</div>
<div class="container">
  <form action="" method="post">
    <div class="col-sm-8"><h2><b>Participate a Poll : </b></h2></div>

    <div>&nbsp;</div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Poll Number" required="required" name="PollNumber" [(ngModel)]="participateID">
      <div>&nbsp;</div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="toVotePoll()">Submit Poll Number</button>
        {{testString}}
      </div>
    </div>
  </form>

</div>


</body>
